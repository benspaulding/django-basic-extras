language: python
python:
    - 2.7
    - 2.6
    - 2.5
env:
    - DJANGO_VERSION=1.4
    - DJANGO_VERSION=1.3.1
install:
    - pip install --use-mirrors Django==$DJANGO_VERSION
    - python setup.py -q install
script: django-admin.py test basic_extras --settings="basic_extras.tests.settings"
